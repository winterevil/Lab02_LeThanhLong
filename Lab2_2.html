<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <table border="1px", cellspacing="0", style="background-color: aqua; margin-left: auto; margin-right: auto;">
        <tr>
            <th colspan="4" style="width: 100px; height: 30px;"><center>123</center></th>
        </tr>
        <tr>
            <th style="height: 30px;">1</th>
            <th style="height: 30px;">2</th>
            <th style="height: 30px;">3</th>
            <th style="height: 30px;">+</th>
        </tr>
        <tr>
            <th style="height: 30px;">4</th>
            <th style="height: 30px;">5</th>
            <th style="height: 30px;">6</th>
            <th style="height: 30px;">-</th>
        </tr>
        <tr>
            <th style="height: 30px;">7</th>
            <th style="height: 30px;">8</th>
            <th style="height: 30px;">9</th>
            <th style="height: 30px;">*</th>
        </tr>
        <tr>
            <th colspan="2" style="height: 30px;">0</th>
            <th style="height: 30px;">.</th>
            <th style="height: 30px;">/</th>
        </tr>
    </table>
</body>
</html>
